    <div id="laBarre" class="barre">Thermomètre dynamique</div>		
			
			<br />
			<button class="btn btn-dark" onclick="grandir()">Commencer</button>

<script>
    function grandir() {
        var elem = document.getElementById("laBarre");
        var largeur = 0;
        var id = setInterval(progression, 1000);

        function progression() {
            if (largeur < 35) {
                largeur++;
                elem.style.backgroundColor = "#389a2b";
                elem.style.width = largeur * 21;
                elem.innerText = largeur + " / 60";
            } 
            else if (largeur>=35 && largeur <50){
                largeur++;
                elem.style.backgroundColor = "#e6760e"
                elem.style.width = largeur * 21;
                elem.innerText = largeur + " / 60";
            }
            else if (largeur>=50 && largeur <60){
                largeur++;
                elem.style.backgroundColor = "#e01a13"
                elem.style.width = largeur * 21;
                elem.innerText = largeur + " / 60";
            }
            else {
                clearInterval(id);
                elem.innerText = "Echec";
                location.reload();
            }
        }
    }
</script>
