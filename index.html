<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capchat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="bundle.js"></script>
</head>
<body>

  <div class="row">
    <div class="col">
  <nav class="nav">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active disabled" aria-current="page" href="#">Nouveau</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Cap’Chat</a>
      </li>
    </ul>
  </div>
  <div class="col-9"></div>
  <div class="col">
    <ul class="nav">
      <li class="nav-item">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" aria-current="page" data-bs-toggle="modal" data-bs-target="#exampleModal1">Connexion</button>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-primary" aria-current="page" data-bs-toggle="modal" data-bs-target="#exampleModal2">Inscription</button>
      </li>
    </ul>
  </nav>
</div>
</div>

    
  <!-- Modal -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" >Connexion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mot-de-passe</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn btn-primary" onclick="Connexion()">Confirmer</button>
            </form>  
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" >Inscription</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="exampleInputEmail2" class="form-label">Username</label>
                <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Mot-de-passe</label>
                <input type="password" class="form-control" id="exampleInputPassword2">
              </div>
              <button type="submit" class="btn btn-primary" onclick="Inscription()">Confirmer</button>
            </form>  
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="text-center">
  <p class="fs-1">Bienvenue sur la page d'accueil de Cap'Chat</p>
  <p class="fs-3">connectez vous pour accéder aux fonctionnalités</p>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
